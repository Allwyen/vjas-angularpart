<div class="container register">
                <div class="row">
                    <div class="col-md-3 register-left">
                        
                    </div>
                    <div class="col-md-9 register-right">
                        <div class="tab-content">
                            <div class="tab-pane fade show active">
                                <h3 class="register-heading">Note down Work!!</h3>
                                <form (ngSubmit)=onSubmit(f) #f="ngForm">
                                  <div class="row register-form">
                                      <div class="col">
                                          <div class="form-group">
                                              <input type="number" class="form-control" name="ireadings" placeholder="Readings *" required ngModel>
                                          </div>
                                          <div class="form-group">
                                              <textarea name="icomments" class="form-control" cols="30" rows="5" placeholder="Enter Issues*" required ngModel></textarea>
                                          </div>
                                          <div class="form-group">
                                              <select name="astaffid" class="form-control"  ngModel>
                                                  <option value={{data._id}} class="form-control" *ngFor="let data of mydropdown">{{data.fname}}</option>
                                                </select>
                                          </div>
                                          <input type="reset" class="btnDanger" value="Clear"/>
                                          <input type="submit" class="btnRegister"  value="Submit"/>                                    
                                      </div>
                                  </div>
                                  </form>
                            </div>
                           
                        </div>
                    </div>
                </div>

            </div>
