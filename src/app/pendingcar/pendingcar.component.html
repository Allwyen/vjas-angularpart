  <div class="card-columns p-5">
      <div class="card" *ngFor="let data of mydata">
          <div class="card-body">
              <input type="hidden" name="issueid" #issueid [(ngModel)]="data._id">
              <input type="hidden" name="icarid" #icarid [(ngModel)]="data.icarid">
              <h5 class="card-title" *ngFor="let item of data.cars">{{item.cregno}}</h5>
              <p class="card-text">
                  <strong>Model: </strong><label *ngFor="let item of data.cars">{{item.cmodel}}</label><br>
                  <strong>Date: </strong><label >{{data.idate}}</label><br>
                  <strong>Available Staff:</strong>
                  <select name="astaffid" class="form-control" #astaffid>
                    <option value=0 selected>Choose..</option>
                    <option value={{dropdata._id}} class="form-control" *ngFor="let dropdata of mydropdown">{{dropdata.fname}}</option>
                  </select>
                  <br>
                  <button class="btn btn-primary" (click)="assignbyadmin(issueid.value,icarid.value,astaffid.value)">Assign Task</button>
              </p>
          </div>
      </div>
    </div>
