<div class="container register">
                <div class="row">
                    <div class="col-md-3 register-left">
                        
                    </div>
                    <div class="col-md-9 register-right">
                        <div class="tab-content">
                            <div class="tab-pane fade show active">
                                <h3 class="register-heading">Register Here!!</h3>
                                <form (ngSubmit)=onSubmit(f) #f="ngForm">
                                  <div class="row register-form">
                                      <div class="col-md-6">
                                          <div class="form-group">
                                              <input type="text" class="form-control" name="fname" placeholder="Full Name *" ngModel>
                                          </div>
                                          <div class="form-group">
                                              <input type="tel" class="form-control" name="umobile" placeholder="Mobile *" ngModel>
                                          </div>
                                          <div class="form-group">
                                              <input type="text" class="form-control" name="uname" placeholder="User Name *" ngModel>
                                          </div>
                                          <div class="form-group">
                                              <textarea name="uaddress" class="form-control" cols="30" rows="3" placeholder="Address *" ngModel></textarea>
                                          </div>
                                      </div>
                                      <div class="col-md-6">
                                          <div class="form-group">
                                              <input type="email" class="form-control" name="uemail" placeholder="Email *" ngModel>
                                          </div>
                                          <div class="form-group">
                                              <input type="password" class="form-control" name="upass" placeholder="Password *" ngModel>
                                          </div>
                                          <div class="form-group">
                                              <input type="password" class="form-control" name="ucpass" placeholder="Confirm Password *" ngModel>
                                          </div>
                                          <input type="reset" class="btnDanger" value="Reset"/>
                                          <input type="submit" class="btnRegister"  value="Register"/>                                    
                                      </div>
                                  </div>
                                  </form>
                            </div>
                           
                        </div>
                    </div>
                </div>

            </div>
