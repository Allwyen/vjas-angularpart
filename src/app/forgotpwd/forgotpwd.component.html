<div class="container register">
                <div class="row">
                    <div class="col-md-3 register-left">
                        
                    </div>
                    <div class="col-md-9 register-right">
                        <div class="tab-content">
                            <div class="tab-pane fade show active">
                                <h3 class="register-heading">Change Password Here!!</h3>
                                <form (ngSubmit)=onSubmit(f) #f="ngForm">
                                  <div class="row register-form">
                                      <div class="col">
                                          <div class="form-group">
                                              <input type="email" class="form-control" name="uemail" placeholder="Email *" ngModel>
                                          </div>
                                          <div class="form-group">
                                              <input type="password" class="form-control" name="upass" placeholder="New Password *" ngModel>
                                          </div>
                                          <div class="form-group">
                                              <input type="password" class="form-control" name="ucpass" placeholder="Re-Enter Password *" ngModel>
                                          </div>
                                          <input type="reset" class="btnDanger" value="Clear"/>
                                          <input type="submit" class="btnRegister"  value="Change Password"/>                                    
                                      </div>
                                  </div>
                                  </form>
                            </div>
                           
                        </div>
                    </div>
                </div>

            </div>
