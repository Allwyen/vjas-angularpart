<form (ngSubmit)=onSubmit(f) #f="ngForm">
  <table class="table ml-5">
    <tr><td><input type="text" class="form-control" name="fname" placeholder="Enter employee name" ngModel></td><td><input type="submit" class="btn btn-primary" value="Search"></td></tr>
  </table>
</form>

<div class="card-columns p-5">
  <div class="card" *ngFor="let data of mydata">
      <div class="card-body">
          <h5 class="card-title">{{data.fname}}</h5>
          <p class="card-text"><strong>Email: </strong>{{data.uemail}}<br><strong>Mobile: </strong>{{data.umobile}}</p>
      </div>
  </div>
</div>
